services:
  - type: web
    name: workingdevshero
    runtime: docker
    plan: free
    healthCheckPath: /api/status
    envVars:
      - key: PORT
        value: 3000
      - key: WORKER_API_KEY
        sync: false
      - key: TURSO_DATABASE_URL
        sync: false
      - key: TURSO_AUTH_TOKEN
        sync: false
